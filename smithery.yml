# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      apiKey:
        type: string
        description: "Your Novu API key"
    required: ["apiKey"]
  commandFunction: |
    (config) => ({
      "command": "node",
      "args": [
        "dist/index.js"
      ],
      "env": {
        "NODE_ENV": "production",
        "NOVU_API_KEY": config.apiKey
      }
    })